name: Run Gosec

on:
  pull_request:
    branches:
      - master

jobs:
  gosec:
    runs-on: ubuntu-latest
    env:
      GO111MODULE: on
    steps:
      - name: Checkout Source
        uses: actions/checkout@v4

      - name: Run Gosec Security Scanner
        uses: securego/gosec@v2.22.4
        with:
          args: './...'
